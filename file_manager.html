<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web File Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        body {
            background-image: url('/static/bck-2.jpg');
            background-size: cover;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        .container {
            background-color: #000; /* Dark gray background color */
            color: #fff; /* White text */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1900px;
        }

        .path-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .path-input label {
            font-weight: bold;
            color: #fff; /* White color */
            margin-right: 10px;
        }

        .path-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none; /* Remove outline on focus for a cleaner look */
        }

        .path-input button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c; /* Green background color */
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .path-input button:hover {
            background-color: #4b9e4a; /* Slightly darker shade of green on hover */
        }

        .path-input button:disabled {
            background-color: #6c757d; /* Grayed out for disabled state */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        ul li:hover {
            background-color: #f9f9f9;
        }

        .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        textarea {
            width: 100%;
            height: 400px; /* Increase height as needed */
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c; /* Green background color */
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }

        p.error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fileList = document.getElementById('fileList');
            const textarea = document.getElementById('content');
            const message = document.getElementById('message');
            const pathInput = document.getElementById('pathInput');
            const goPathButton = document.getElementById('goPathButton');
            const backButton = document.getElementById('backButton');
            const forwardButton = document.getElementById('forwardButton');
            const homeButton = document.getElementById('homeButton');
            let historyStack = [];
            let currentIndex = -1;
            let currentPath = '';
            let currentFile = '';

            function listFiles(dirPath = '') {
                fetch('/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dir_path: dirPath })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        message.textContent = 'Failed to list files: ' + data.error;
                    } else {
                        fileList.innerHTML = '';
                        currentPath = data.current_path;
                        pathInput.value = currentPath;
                        if (currentPath !== '') {
                            const li = document.createElement('li');
                            li.textContent = '.. (Parent Directory)';
                            li.addEventListener('click', () => {
                                const parentPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
                                listFiles(parentPath);
                            });
                            fileList.appendChild(li);
                        }
                        data.files.forEach(file => {
                            const li = document.createElement('li');
                            const icon = document.createElement('img');
                            icon.src = '/static/Logo_Files.png';
                            icon.classList.add('file-icon');
                            li.appendChild(icon);
                            li.appendChild(document.createTextNode(file.name));
                            li.addEventListener('click', () => {
                                if (file.is_dir) {
                                    listFiles(currentPath + '/' + file.name);
                                } else {
                                    openFile(currentPath + '/' + file.name);
                                }
                            });
                            fileList.appendChild(li);
                        });
                        message.textContent = '';
                        // Update history stack
                        if (currentIndex === -1 || historyStack[currentIndex] !== currentPath) {
                            if (currentIndex < historyStack.length - 1) {
                                historyStack = historyStack.slice(0, currentIndex + 1);
                            }
                            historyStack.push(currentPath);
                            currentIndex++;
                        }
                        updateNavigationButtons();
                    }
                })
                .catch(error => {
                    message.textContent = 'Failed to list files: ' + error;
                    console.error('Error:', error);
                });
            }

            function openFile(filePath) {
                fetch('/open', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ file_path: filePath })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        message.textContent = 'Failed to open file: ' + data.error;
                    } else {
                        textarea.value = data.content;
                        currentFile = filePath;
                        message.textContent = '';
                        // Display current path (pwd path)
                        const pwdPathElement = document.getElementById('pwdPath');
                        pwdPathElement.textContent = 'Current Path: ' + currentPath;
                    }
                })
                .catch(error => {
                    message.textContent = 'Failed to open file: ' + error;
                    console.error('Error:', error);
                });
            }

            function updateNavigationButtons() {
                backButton.disabled = currentIndex <= 0;
                forwardButton.disabled = currentIndex >= historyStack.length - 1;
            }

            goPathButton.addEventListener('click', function() {
                const newPath = pathInput.value;
                listFiles(newPath);
            });

            backButton.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    listFiles(historyStack[currentIndex]);
                }
            });

            forwardButton.addEventListener('click', function() {
                if (currentIndex < historyStack.length - 1) {
                    currentIndex++;
                    listFiles(historyStack[currentIndex]);
                }
            });

            homeButton.addEventListener('click', function() {
                listFiles('/home/');
            });

            document.getElementById('saveFile').addEventListener('click', function() {
                if (currentFile === '') {
                    message.textContent = 'No file selected.';
                    return;
                }
                fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'file_path=' + encodeURIComponent(currentFile) + '&content=' + encodeURIComponent(textarea.value)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        message.textContent = 'Failed to save file: ' + data.error;
                    } else {
                        message.textContent = 'File saved successfully.';
                    }
                })
                .catch(error => {
                    message.textContent = 'Failed to save file: ' + error;
                    console.error('Error:', error);
                });
            });

            // Initial file listing
            listFiles();
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Web File Manager</h2>
        <div class="path-input mb-3">
            <label for="pathInput">Current Path:</label>
            <input type="text" id="pathInput" placeholder="Enter path...">
            <button id="goPathButton">Go</button>
            <button id="homeButton" class="btn btn-secondary ml-2">Home</button>
            <button id="backButton" class="btn btn-secondary ml-2" disabled>Back</button>
            <button id="forwardButton" class="btn btn-secondary ml-2" disabled>Forward</button>
        </div>
        <div class="row">
            <div class="col-md-7">
                <h3>Files and Directories:</h3>
                <ul id="fileList"></ul>
                <p id="message" class="error"></p>
            </div>
            <div class="col-md-5">
                <h3>File Content:</h3>
                <p id="pwdPath"></p> <!-- Display current path (pwd path) -->
                <textarea id="content" placeholder="Select a file to view or edit its content..."></textarea>
                <br>
                <button id="saveFile">Save File</button>
            </div>
        </div>
    </div>
</body>
</html>
